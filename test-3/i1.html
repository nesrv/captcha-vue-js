<!DOCTYPE html>
<html>

<head>
  <title>Изучаем Vue 3</title>
  <meta charset="utf-8" />
</head>

<body>
  <div id="app">
    <hello></hello>
    <hello></hello>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    const app = Vue.createApp({});

    app.component('hello', {
      template: '<h2>Hello</h2>'
    });
    app.mount('#app');
  </script>
</body>

</html>
